<ion-scroll #ionScrollContainer scrollX="true" scrollY="true" zoom="false">
  <div class="image"
    touch-events
    direction="y"
    (pinch)="pinchEvent($event)"
    (pinchstart)="pinchStartEvent($event)"
    (pinchend)="pinchEndEvent($event)"
    (doubletap)="doubleTapEvent($event)"
    (onpan)="panEvent($event)"
    [ngStyle]="containerStyle"
  >
    <fitted-image
      [photo]="photo"
      [ngStyle]="imageStyle"
      [resizeTriggerer]="resizeTriggerer"
      [wrapperWidth]="wrapperWidth"
      [wrapperHeight]="wrapperHeight"
      (onImageResized)="handleImageResized($event)"
    ></fitted-image>
  </div>
</ion-scroll>

<div
  class="fitted-image-title"
  *ngIf="photo.title"
>{{ photo.title }}</div>
